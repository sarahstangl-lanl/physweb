<%flags>
inherit=>undef
</%flags>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1/xhtml1-transitional.dtd">
<html>
<head>
<style type="text/css">
div { font-family: "Lucida Grande",Lucida,Helvetica,Arial,sans-serif; font-size: 10pt; }
a, a:visited { font-size: 9pt; text-decoration: none; color: #0000DD; }
a:hover { text-decoration: underline; }
#consoleDiv { margin-top: 60px; } 
#menuDiv { position: fixed; top:0; left:0; width: 100%; height: 60px; background-color: white; }
#titleDiv { font-weight: bold; font-size: 14pt; padding: 10px 0 0 15px; }
#links { padding: 7px 15px 0 0; float: right; font-size: 9pt; }
#links a { padding-left: 5px; }
#fblink { font-weight: normal; font-size: 9pt; margin-top: -4px; }
</style>
<title>
Group Policy Management Console
</title>
</head>
<body>
<div id="menuDiv">
<div id="links">
<a href="#" onclick="getConsoleContent(); this.blur();">Refresh</a>
<a href="#" onclick="window.close()">Close</a>
</div>
<div id="titleDiv">Group Policy Management Console
<div id="fblink">
Get more information with <a target="_blank" href="https://addons.mozilla.org/en-US/firefox/search?q=firebug">FireBug</a>
</div>
</div>
</div>
<div id="consoleDiv"></div>
<script language="javascript">
function getConsoleContent() {
    document.getElementById('consoleDiv').innerHTML = window.opener.loadConsole();
}
document.onload = getConsoleContent();
</script>
</body>
</html>
